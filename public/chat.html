<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Live Chat</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<style>
			/* Custom styles for chat messages */
			.chat-messages {
				max-height: 300px;
				overflow-y: auto;
			}
			.message {
				margin-bottom: 10px;
			}
			.username {
				font-weight: bold;
			}
			/* Custom styles for connected user section */
			.user-list {
				margin-top: 10px;
			}
			.connected-users-card {
				min-height: 100px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-body">
							<div class="chat-messages"></div>
						</div>
						<div class="card-footer">
							<form class="input-group">
								<input
									type="text"
									class="form-control"
									placeholder="Type your message"
									aria-label="Type your message"
									aria-describedby="send-btn"
									required
								/>
								<button class="btn btn-primary" type="submit" id="send-btn">
									Send
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-8 offset-md-2">
					<div class="card connected-users-card">
						<div class="card-header">Connected Users</div>
						<ul class="list-group list-group-flush user-list"></ul>
					</div>
				</div>
			</div>
		</div>
		<div class="notification-container position-fixed bottom-0 end-0 p-3"></div>

		<script src="socket_handler.js" type="module"></script>
	</body>
</html>
